<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="gameUtils.js" defer></script>
    <script src="code.js" defer></script>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <h1 class='title'>Tic Tac Toe</h1>
    <div class='mainContainer'>
        <div class='gameMode'>
            <span>Player</span>
            <span>VS</span>
            <button>Player</button>
        </div>
        <div class='info'>
            <span>Click on board to start!</span>
            <button class='clearBtn'>reset</button>
            
        </div>
    </div>
    
    <div class='gameContainer'>
        <div class='side'>
            <p data-id='player1'>Player 1</p>
            <span data-id='player1'>wins: 0</span>
        </div>
        <div class='boardBtn'>
            <div class='boardContainer'></div>
            <button class='sizeBtn'>CHANGE SIZE</button>
        </div>
        
        <div class='side' >
            <p data-id='player2'>Player 2</p>
            <span data-id='player2'>wins: 0</span>
        </div>
    </div>
    
</body>
</html>
